spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${HOST}
      port: ${PORT}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration: 3600000
  refresh-token-expiration: 4380000000
